name: sy_self_introduction_application
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.8.0
  webview_flutter_android: ^3.16.4
  webview_flutter_wkwebview: ^3.13.1

  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/
  fonts:
    - family: Bitter
      fonts: 
       - asset: assets/fonts/Bitter-VariableFont_wght.ttf
    - family: Bitter-ExtraBold
      fonts: 
       - asset: assets/fonts/Bitter-ExtraBold.ttf
    - family: Bitter-Italic
      fonts:
       - asset: assets/fonts/Bitter-Italic-VariableFont_wght.ttf
    - family: GowunDodum
      fonts:
       - asset: assets/fonts/GowunDodum-Regular.ttf
    - family: IBMPlexSansKR-Bold
      fonts:
       - asset: assets/fonts/IBMPlexSansKR-Bold.ttf
    - family: IBMPlexSansKR-Light
      fonts:
       - asset: assets/fonts/IBMPlexSansKR-Light.ttf
    - family: IBMPlexSansKR
      fonts:
       - asset: assets/fonts/IBMPlexSansKR-Regular.ttf
    - family: PoetsenOne
      fonts:
       - asset: assets/fonts/PoetsenOne-Regular.ttf
    - family: RobotoSlab
      fonts:
       - asset: assets/fonts/RobotoSlab-VariableFont_wght.ttf
    - family: UbuntuSans
      fonts:
       - asset: assets/fonts/UbuntuSans-VariableFont_wdth,wght.ttf
